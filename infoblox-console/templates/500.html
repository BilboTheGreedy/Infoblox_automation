{% extends 'base.html' %}

{% block title %}Server Error - Infoblox API Console{% endblock %}

{% block content %}
<div class="error-page text-center py-5">
    <div class="error-code display-1 fw-bold text-muted mb-3">500</div>
    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
    <h2 class="mb-4">Server Error</h2>
    <p class="lead text-muted mb-5">Something went wrong on our end. Please try again later.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Return to Dashboard
        </a>
        <button onclick="window.location.reload()" class="btn btn-outline-secondary">
            <i class="fas fa-sync-alt me-2"></i> Refresh Page
        </button>
    </div>
</div>
{% endblock %}
