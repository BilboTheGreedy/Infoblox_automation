{% extends 'base.html' %}

{% block title %}Page Not Found - Infoblox API Console{% endblock %}

{% block content %}
<div class="error-page text-center py-5">
    <div class="error-code display-1 fw-bold text-muted mb-3">404</div>
    <i class="fas fa-map-signs fa-4x text-secondary mb-4"></i>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead text-muted mb-5">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i> Return to Dashboard
    </a>
</div>
{% endblock %}
